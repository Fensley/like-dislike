<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense-Graph</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="secont-ctn">
                    <!--  -->
                    <img src="https://images.unsplash.com/photo-1697360855480-3d223c711f97?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="love" height="100">
                    <h1 id="like">Like vs. Dislikes</h1>
                    <p>Past 7 Days</p>
                </div>

                <div class="list-ctn">
                    <div class="one">
                        <span>300 </span>
                        <div class="one-test"></div>
                    </div>

                    <div class="one">
                        <span>250</span>
                        <div class="one-test"></div>
                    </div>

                    <div class="one">
                        <span>150</span>
                        <div class="one-test"></div>
                    </div>

                    <div class="one">
                        <span>100 </span>
                        <div class="one-test"></div>
                    </div>

                    <div class="one">
                        <span>0 </span>
                        <div class="one-test"></div>
                    </div>

                    <div class="test">
                        <div class="ahh">
                            <div class="graph">
                                <div class="gr-one yyy"></div>
                            </div>

                            <div class="graph">
                                <div class="gr-child yyy"></div>
                            </div>
                        </div>

                        <div class="ahh">
                            <div class="graph">
                                <div class="gr-two yyy"></div>
                            </div>

                            <div class="graph">
                                <div class="gr-child-two yyy"></div>
                            </div>
                        </div>

                        <div class="ahh">
                            <div class="graph">
                                <div class="gr-twee yyy"></div>
                            </div>

                            <div class="graph">
                                <div class="gr-child-twee yyy"></div>
                            </div>
                        </div>

                        <div class="ahh">
                            <div class="graph">
                                <div class="gr-four yyy"></div>
                            </div>

                            <div class="graph">
                                <div class="gr-child-four yyy"></div>
                            </div>
                        </div>

                        <div class="ahh">
                            <div class="graph">
                                <div class="gr-five yyy"></div>
                            </div>

                            <div class="graph">
                                <div class="gr-child-five yyy"></div>
                            </div>
                        </div>

                        <div class="ahh">
                            <div class="graph">
                                <div class="gr-six yyy"></div>
                            </div>

                            <div class="graph">
                                <div class="gr-child-six yyy"></div>
                            </div>
                        </div>

                        <div class="ahh">
                            <div class="graph">
                                <div class="gr-seventh yyy"></div>
                            </div>

                            <div class="graph">
                                <div class="gr-child-seventh yyy"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- date -->
                <div class="date">
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                    <span>Sun</span>
                </div>
                <!--  -->
                <div class="color">
                    <button id="view">View Details </button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
